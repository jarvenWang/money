<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <title>盘古后台</title>
    <!-- build:css ./styles/main.css -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bower_components/layui/css/layui.css">
    <!--<link rel="stylesheet" href="./bower_components/tablesorter/themes/blue/style.css">-->
    <link rel="stylesheet" href="./bower_components/tablesorter/tablesort.css">
    <link rel="stylesheet" href="./bower_components/ui-grid/ui-grid.min.css">
</head>
<body  ng-cloak>
<div class="pg-wrap" ng-controller="mainCtrl">

    <!--header-->
    <div class="pg-hd-section" ng-if="isShowHeader">
        <div class="pg-hd-nav clearfix">
            <ul class="pg-nav-l ">
                <li><a ui-sref="index" ui-sref-active="nav-active">系统</a></li>
                <li><a ui-sref="operateReport">运营</a></li>
                <li><a ui-sref="finance">财务</a></li>
                <li><a ui-sref="customer">客服</a></li>
                <li><a ui-sref="memberList">会员</a></li>
                <li><a ui-sref="agent">代理</a></li>
                <li><a ui-sref="game">游戏</a></li>
            </ul>
            <ul class="pg-nav-r ">
                <li class="pg-r-item">
                    <span>在线</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item">
                    <span>优惠</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item">
                    <span>代理</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item">
                    <span>反水</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item">
                    <span>入款</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item">
                    <span>提款</span>
                    <span>0</span>
                </li>
                <li class="pg-r-item pg-item-icon">

                </li>
                <li class="pg-r-item pg-item-admin">
                    admin
                </li>
            </ul>
        </div>
        <!--//nav-->
        <!--menu-->
        <div class="pg-hd-menu">
            <li ng-repeat="value in menuData ">
                <a ui-sref="{{value.urlValue}}" ui-sref-active="menu-active" class="pg-menu-item" >{{value.name}}</a>
            </li>
        </div>
        <!--//menu-->
    </div>
    <!--//header-->
    <div ui-view class="main-con"></div>



    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="./bower_components/angular-ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="./bower_components/ocLazyLoad/ocLazyLoad.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script type="text/javascript" src="./bower_components/layui/layui.js"></script>
    <script type="text/javascript" src="./bower_components/layer/layer.js"></script>
    <script type="text/javascript" src="./bower_components/laypage/laypage.js"></script>
    <script type="text/javascript" src="./bower_components/laydate/laydate.js"></script>

    <!--<script type="text/javascript" src="./bower_components/layui/lay/dest/layui.all.js"></script>-->
    <!--<script type="text/javascript" src="./bower_components/tablesorter/jquery.tablesorter.min.js"></script>-->
    <script type="text/javascript" src="./bower_components/tablesorter/angular-tablesort.js"></script>
    <script type="text/javascript" src="./bower_components/ui-grid/ui-grid.min.js"></script>


    <!-- build:js ./scripts/main.js -->
    <script type="text/javascript" src="./scripts/appConfig.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
    <script type="text/javascript" src="./scripts/commonMod/common.js"></script>
    <script type="text/javascript" src="./scripts/commonMod/apiService.js"></script>


    <!--<script type="text/javascript" src="./scripts/loginMod/login.js"></script>-->


   <!-- <script type="text/javascript" src="./scripts/home/main.js"></script>
    <script type="text/javascript" src="./scripts/systemMod/sysSetting.js"></script>
    <script type="text/javascript" src="./scripts/systemMod/sysGame.js"></script>
    <script type="text/javascript" src="./scripts/systemMod/sysAccount.js"></script>
    <script type="text/javascript" src="./scripts/systemMod/sysJournal.js"></script>-->
    <!-- endbuild -->

</div>
</body>
</html>
